<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="preview-card">
      <div class="preview-img">
      </div>
      <div class="preview">
        <p class="item">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="updated-price">$149.99</p>
          <p class="previous-price">$169.99</p>
        </div>
        <button><img src="/images/icon-cart.svg" alt="cart">Add to Cart</button>
       
      </div>
    </div>
    
  </div>


</body>
</html>
